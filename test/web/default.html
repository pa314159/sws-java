<script type="text/javascript">
	Event.observe(window, 'load', function() {
		Global.init();

		Global.top.setAjaxCallback(function(transport) {
			Console.out(Console.INFO, "AJAX status: ", transport.status, " ", transport.statusText);
			Console.out(Console.INFO, "AJAX headers: ", transport.getAllResponseHeaders());
			Console.out(Console.INFO, "AJAX content: ", transport.responseText);

		});

		Global.top.setAjaxAction("action");
	});
</script>
</head>
